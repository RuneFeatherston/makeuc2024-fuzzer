user nginx;
worker_processes 1;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;  # Optional, but generally recommended
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;  # Correct path to the html files

        # Access log inside the server block
        access_log /var/log/nginx/access.log;

        location / {
            try_files $uri $uri/ =404;
        }

        # Optional: Define error page locations
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
        }
    }
}
